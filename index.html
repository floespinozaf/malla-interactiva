<!DOCTYPE html>
<html>
<head>
  <title>Malla Interactiva</title>

    .ramo {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Malla de Obstetricia (Ejemplo)</h1>

  <div class="ramo" onclick="alert('Nombre: Anatomía\nCréditos: 6\nSemestre: 1')">
    Anatomía
  </div>

  <div class="ramo" onclick="alert('Nombre: Biología\nCréditos: 5\nSemestre: 1')">
    Biología
  </div>

  <div class="ramo" onclick="alert('Nombre: Antropología\nCréditos: 4\nSemestre: 1')">
    Antropología
  </div>
</body>
</html>
